<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Регистрация</title>
   </head>

   <body>
      <form method="POST" action="" name="signup-form">
         <table>
               <td>Факултетен номер</td>
               <td> <input type="number" name="facultyNumber" id = "facultyNumber" required /> </td>
            </tr>
            <tr class="form-element">
               <td>Потребителско име</td>
               <td> <input type="text" name="username"  id = "username" pattern="[a-zA-Z]+[0-9]*" required /> </td>
            </tr>
            <tr class="form-element">
               <td>Парола</td>
               <td><input type="password" name="password" id = "password" required /> </td>
            </tr>
         </table>
      
         <button type="button" name="register" id = "registerButton" value="register">Регистрация</button>
         <div id="messageHolder">

         </div>
      </form>

      <script type="text/javascript" src="RegistrationRequest.js"></script>
   </body>
  
</html>
