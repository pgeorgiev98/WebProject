<!DOCTYPE html>
<html>
    <head>
		<title>Web Project</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheet.css">
		<link href="icons/css/all.css" rel="stylesheet">
    </head>
    <body>
		<div class="document-buttons">
			<button id="create-new-table-button">Create new table</button>
			<button id="download-csv-button">Download as CSV</button>
			<button id="upload-csv-button">Upload CSV</button>
		</div>

		<div id="csv-download-form" class="form-popup">
			<form>
				<h2>Download as CSV</h2>

				<div>
					<label for="separator">Column separator:</label>
					<select name="separator" id="download-separator-select">
						<option value="comma">Comma (,)</option>
						<option value="dot">Dot (.)</option>
						<option value="semicolon">Semicolon (;)</option>
						<option value="colon">Colon (:)</option>
						<option value="tab">Tab</option>
					</select>
				</div>

				<a id="csv-download-link" href="" download="">
					<button type="button" class="btn" onclick="downloadCsv()">Download</button>
				</a>
				<button type="button" class="btn cancel" onclick="closeDownloadForm()">Cancel</button>
			</form>
		</div>

		<div id="csv-upload-form" class="form-popup">
			<form>
				<h2>Upload CSV</h2>

				<input id="file-upload" type="file" accept=".csv, .txt"></button>

				<div>
					<label for="separator">Column separator:</label>
					<select name="separator" id="upload-separator-select">
						<option value="comma">Comma (,)</option>
						<option value="dot">Dot (.)</option>
						<option value="semicolon">Semicolon (;)</option>
						<option value="colon">Colon (:)</option>
						<option value="tab">Tab</option>
					</select>
				</div>

				<button type="button" class="btn" onclick="uploadCsv()">Upload</button>
				<button type="button" class="btn cancel" onclick="closeUploadForm()">Cancel</button>
			</form>
		</div>

		<div class="style-buttons">
			<button id="bold-button">
				<i class="fas fa-bold"></i>
			</button>
			<button id="italic-button">
				<i class="fas fa-italic"></i>
			</button>
			<button id="underline-button">
				<i class="fas fa-underline"></i>
			</button>
			<button id="strikethrough-button">
				<i class="fas fa-strikethrough"></i>
			</button>
			<button id="align-left" class="align">
				<i class="fas fa-align-left"></i>
			</button>
			<button id="align-right" class="align">
				<i class="fas fa-align-right"></i>
			</button>
			<button id="align-center" class="align">
				<i class="fas fa-align-center"></i>
			</button>
			<input id="colorPickerBg" type="color">
			<input id="colorPickerFg" type="color">
		</div>

		<div id="input">
			<label for="input-value">Value: </label>
			<input type="text" id="input-value" name="input-value"/>
		</div>

		<div id="table-container">
			<canvas id="canvas"></canvas>
		</div>

		<script src="globals.js"></script>
		<script src="cell_table.js"></script>
		<script src="scrollbar.js"></script>
		<script src="canvas.js"></script>
		<script src="style-buttons.js"></script>
		<script src="main.js"></script>
		<script src="csv.js"></script>
    </body>
</html>
